<extend name="Public:base" />
<block name="title"><title>栏目设置</title></block>
<block name="top-1">管理员管理</block><block name="top-2">角色管理</block><block name="top-3">添加角色</block>
<block name="content">

    <div class="page-container">
        <form method="post" class="form form-horizontal" id="form-category-add">
            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                <tr align="center">
                    <td height="40px">角色名称</td>
                    <td>
                        <div class="formControls">
                        <input type="text" class="input-text radius " value="{$list[0][title]}" placeholder="角色名称" autocomplete="off" name="title" id="title">
                        </div>
                    </td>
                <tr>
                    <td colspan="2" align="center" height="80px" valign="center">
                        <input name="id" value="{$list[0][id]}" type="hidden">
                        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script>

        $("#form-category-add").validate({
            rules:{
                title:{
                    required:true
                }
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                var postData = $(form).serializeArray();
                $.ajax({
                    type:"post",
                    url:"__URL__/role_edit/type/save",
                    data: postData,//表单数据
                    success:function(d){
                        if(d==='1'){
                            parent.layer.msg('保存成功!<script>setTimeout("window.location.reload();",500);<\/script>', {icon: 6,time:1000});
                            parent.$('.btn-refresh').click();
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);

                        }else{
                            layer.msg(d);
                        }
                    }
                });
            }
        });
    </script>

</block>
