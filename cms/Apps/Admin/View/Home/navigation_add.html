<extend name="Public:base" />
<block name="title"><title>栏目设置</title></block>
<block name="top-1">首页设置</block><block name="top-2">内容导航</block><block name="top-3">添加导航</block>
<block name="content">

    <div class="page-container">
        <form method="post" class="form form-horizontal" id="form-category-add">
            <table width="100%" border="0" cellpadding="0" cellspacing="0">
                <tr align="center">
                    <td width="80px" height="40px">中文名称</td>
                    <td>
                        <div class="formControls">
                        <input type="text" class="input-text radius " value="" placeholder="中文名称" autocomplete="off" name="cn" id="cn">
                        </div>
                    </td>
                    <td width="80px">英文名称</td>
                    <td>
                        <div class="formControls">
                        <input type="text" class="input-text radius" value="" placeholder="英文名称"  name="en"  id="en">
                        </div>
                    </td>
                </tr>
                <tr align="center">
                    <td height="40px">父级标题</td>
                    <td>
                      <span class="select-box radius">
                          <select class="select" size="1" name="pid">
                              <option value="" selected>请选择</option>
                              <volist name="pidlist" id="vo">
                                  <option value="" disabled>——————</option>
                                  <option value="{$vo.id}">{$vo.name}</option>
                              </volist>
                          </select>
                        </span>
                    </td>
                    <td></td>
                    <td><input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"></td>
                </tr>
            </table>
        </form>
    </div>
    <script>

        $("#form-category-add").validate({
            rules:{
                cn:{
                    required:true,
                    minlength:2,
                    maxlength:16
                },
                en:{
                    required:true
                }, pid:{
                    required:true
                }
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                var postData = $(form).serializeArray();
                $.ajax({
                    type:"post",
                    url:"__URL__/navigation_add/type/save",
                    data: postData,//表单数据
                    success:function(d){
                        if(d==='1'){
                            parent.layer.msg('保存成功!<script>setTimeout("window.location.reload();",1000);<\/script>', {icon: 6,time:1000});
                            parent.$('.btn-refresh').click();
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index);

                        }else{
                            layer.msg(d);
                        }
                    }
                });
            }
        });
    </script>

</block>
